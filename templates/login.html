{% include "base.html" %} {% block body %}
<div class="container">
  {%with messages = get_flashed_messages()%} {%if messages%} {% for message in
  messages %}
  <div class="alert alert-success alert-dismissable" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="close">
      <span aria-hidden="true">&times;</span>
    </button>
    {{message}}
  </div>
  {%endfor%} {%endif%} {%endwith%}
  <div class="well text-center">
    <form action="/" method="POST">
      <label for="username">Username:</label><br />
      <input type="text" id="username" name="username" /><br />
      <label for="password">Password:</label><br />
      <input type="password" id="password" name="password" /><br /><br />

      <div style="display: flex; flex-direction: column; align-items: center">
        <!-- This container div is styled to create a flexbox layout that arranges its children in a column, centered horizontally. -->
        <div
          class="g-recaptcha"
          data-sitekey="6LeN-wQpAAAAAMS0vPn-9l8UUXpmDvWHTGOPQdhc"
          style="margin-bottom: 20px"
        ></div>
        <!-- This div is the container for the reCAPTCHA widget. The 'data-sitekey' 
        attribute is used to link it to your specific reCAPTCHA key provided by Google. 
        The style 'margin-bottom: 20px' adds spacing below the reCAPTCHA before the submit button. -->
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
      <!-- End of the flex container div -->
    </form>
  </div>
</div>
<script
  type="text/javascript"
  src="{{url_for('static', filename='js/jquery-3.2.1.min.js') }}"
></script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script
  type="text/javascript"
  src="{{url_for('static', filename = 'js/bootstrap.min.js')}}"
></script>
{% endblock %}
